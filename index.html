<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/scss/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Rostum Ahady Portfolio</title>
</head>
<body>
	<div class="banner">
		<div class="selectHero">
			<h2>Search your hero</h2>
			<input type="text" class="searchHero">
			<input type="button" class="button" value="GO">
			<ul class="suggestions">
			</ul>
		</div>
		<div class="displayNone selectMap">
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
			<div class="map"><h2>X</h2></div>
		</div>
		<div class="displayNone heroInfo">
			<div class="heroInfoGrid">
				<img src="/img/tracer.png" alt="" class="heroImg">
				<div class="statsCont">
					<!-- table data goes here -->
					<table>
						<tbody>
							<tr>
								<th>Win Rate</th>
								<th>Popularity</th>
							</tr>
							<tr>
								<td>82%</td>
								<td>5%</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="matchups">
					<div class="strong">
						<h2>Strong Against:</h2>
						<img src="https://via.placeholder.com/70x70" alt="" class="heroStrong">
						<img src="https://via.placeholder.com/70x70" alt="" class="heroStrong">
						<img src="https://via.placeholder.com/70x70" alt="" class="heroStrong">
					</div>
					<div class="weak">
						<h2>Weak Against:</h2>
						<img src="https://via.placeholder.com/70x70" alt="" class="heroWeak">
						<img src="https://via.placeholder.com/70x70" alt="" class="heroWeak">
						<img src="https://via.placeholder.com/70x70" alt="" class="heroWeak">
					</div>
				</div>
				<div class="tips">
						<h2>Tips:</h2>
						<ul class="tipList">
						
						</ul>
					</div>
			</div>
		</div>
	</div>		









	<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->

</html>
